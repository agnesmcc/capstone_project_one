{% extends 'base.html' %}
{% block content %}

  <div class="text-center">
    <h1>Welcome to Tender</h1>
    <h3>Find your favorite recipes!</h3>
  </div>

  <div id="recipes" class="row">
  {% for recipe in recipes %}
    <div class="recipe-item col-md-4">
      <div class="text-center"> <!-- Center the title -->
        <span>{{ recipe.title }}</span>
      </div>
      <img src="{{ recipe.image_url }}" data-recipeId="{{ recipe.id }}" alt="{{ recipe.title }}" class="img-fluid"> <!-- Make the image responsive -->
    </div>
    <i class="far fa-heart favorite-selector" data-recipeId="{{ recipe.id }}"></i>
  {% endfor %}
  </div>

{% endblock %}

{% block scripts %}

  <script src="/static/js/home.js"></script>

{% endblock %}
