{% extends 'base.html' %}

{% block content %}

  <div class="bg"></div>
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <ul class="list-group no-hover" id="lists">
          
            {% for list in lists %}
              <li class="list-group-item">
                {{list.title}}
              </li>
            {% endfor %}
          
        </ul>
        <br>
        <a href="/lists/new" class="btn btn-primary btn-lg btn-block">Create a new list</a>
      </div>
    </div>
  </div>

{% endblock %}
